name: 'publish'
on:
  push:
    branches:
      - release

jobs:
  create-draft-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.packagejson.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Get version
        id: packagejson
        run: |
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      - name: Create Draft Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.packagejson.outputs.version }}
          name: v${{ steps.packagejson.outputs.version }}
          draft: true
          generateReleaseNotes: true
          allowUpdates: true
  publish:
    needs: create-draft-release
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-2019, macos-11, ubuntu-22.04]
        # platform: [windows-2019]
    env:
      MACOSX_DEPLOYMENT_TARGET: 10.13

    permissions:
      contents: write
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup for macOS code signing
        if: matrix.platform == 'macos-11'
        uses: matthme/import-codesign-certs@5565bb656f60c98c8fc515f3444dd8db73545dc2
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: Retrieve version
        run: |
          echo "Retrieved App version: $(node -p -e "require('./package.json').version")"
          echo "APP_VERSION=$(node -p -e "require('./package.json').version")" >> $GITHUB_OUTPUT
        id: version
        shell: bash

      - name: install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          override: true
          toolchain: stable

      - name: install Go stable
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: build rust-utils
        run: yarn setup

      - name: install app dependencies
        run: yarn

      - name: install default apps
        run: |
          mkdir resources/default-apps
          yarn fetch:default-apps

      - name: setup binaries (Windows only)
        if: matrix.platform == 'windows-2019'
        run: |
          mkdir resources/bins

          # cargo install --version 0.4.1 lair_keystore
          # $LkPath = Get-Command lair-keystore | Select-Object -ExpandProperty Definition
          # Copy-Item $LkPath -Destination resources/bins/lair-keystore-v0.4.1.exe

          curl -L --output resources/bins/lair-keystore-v0.4.1.exe https://github.com/holochain/launcher-electron/releases/download/lair-binaries-v0.4.1/lair-keystore-v0.4.1-x86_64-pc-windows-msvc.exe

          # cargo install holochain --version 0.2.5-rc.1 --locked --features sqlite-encrypted
          # $HcPath = Get-Command holochain | Select-Object -ExpandProperty Definition
          # Copy-Item $HcPath -Destination resources/bins/holochain-v0.2.5-rc.1.exe

          curl -L --output resources/bins/holochain-v0.2.5-rc.1.exe https://github.com/holochain/launcher-electron/releases/download/holochain-binaries-v0.2.5-rc.1/holochain-v0.2.5-rc.1-x86_64-pc-windows-msvc.exe

          # NEW_VERSION: install new holochain version and copy its binary to the tauri path

      - name: setup binaries (macos only)
        if: matrix.platform == 'macos-11'
        run: |
          mkdir resources/bins

          # cargo install --version 0.4.1 lair_keystore
          # LAIR_PATH=$(which lair-keystore)
          # cp $LAIR_PATH resources/bins/lair-keystore-v0.4.1

          curl -L --output resources/bins/lair-keystore-v0.4.1 https://github.com/holochain/launcher-electron/releases/download/lair-binaries-v0.4.1/lair-keystore-v0.4.1-x86_64-apple-darwin
          chmod +x ./resources/bins/lair-keystore-v0.4.1

          # cargo install holochain --version 0.2.5-rc.1 --locked --features sqlite-encrypted
          # HOLOCHAIN_PATH=$(which holochain)
          # cp $HOLOCHAIN_PATH resources/bins/holochain-v0.2.5-rc.1

          curl -L --output resources/bins/holochain-v0.2.5-rc.1 https://github.com/holochain/launcher-electron/releases/download/holochain-binaries-v0.2.5-rc.1/holochain-v0.2.5-rc.1-x86_64-apple-darwin
          chmod +x ./resources/bins/holochain-v0.2.5-rc.1

          # NEW_VERSION: install new holochain version and copy its binary to the tauri path

      - name: setup binaries (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          mkdir resources/bins

          # cargo install --version 0.4.1 lair_keystore
          # LAIR_PATH=$(which lair-keystore)
          # cp $LAIR_PATH resources/bins/lair-keystore-v0.4.1

          curl -L --output resources/bins/lair-keystore-v0.4.1 https://github.com/holochain/launcher-electron/releases/download/lair-binaries-v0.4.1/lair-keystore-v0.4.1-x86_64-unknown-linux-gnu
          chmod +x ./resources/bins/lair-keystore-v0.4.1

          # cargo install holochain --version 0.2.5-rc.1 --locked --features sqlite-encrypted
          # HOLOCHAIN_PATH=$(which holochain)
          # cp $HOLOCHAIN_PATH resources/bins/holochain-v0.2.5-rc.1

          curl -L --output resources/bins/holochain-v0.2.5-rc.1 https://github.com/holochain/launcher-electron/releases/download/holochain-binaries-v0.2.5-rc.1/holochain-v0.2.5-rc.1-x86_64-unknown-linux-gnu
          chmod +x ./resources/bins/holochain-v0.2.5-rc.1

          # NEW_VERSION: install new holochain version and copy its binary to the tauri path

      - name: build and upload the app (macOS)
        if: matrix.platform == 'macos-11'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_DEV_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID_EMAIL: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          DEBUG: electron-osx-sign*,electron-notarize*
        run: |
          yarn build:mac
          ls dist

      - name: build and upload the app (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          yarn build:linux
          ls dist

      - name: build, sign and upload the app (Windows)
        if: matrix.platform == 'windows-2019'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          yarn build:win

          ls dist

          dotnet tool install --global AzureSignTool

          echo "sha512 before code signing"
          CertUtil -hashfile "dist/holochain-launcher-electron-${{ steps.version.outputs.APP_VERSION }}-setup.exe" SHA512

          AzureSignTool sign -kvu "${{ secrets.AZURE_KEY_VAULT_URI }}" -kvi "${{ secrets.AZURE_CLIENT_ID }}" -kvt "${{ secrets.AZURE_TENANT_ID }}" -kvs "${{ secrets.AZURE_CLIENT_SECRET }}" -kvc ${{ secrets.AZURE_CERT_NAME }} -tr http://timestamp.digicert.com -v "dist/holochain-launcher-electron-${{ steps.version.outputs.APP_VERSION }}-setup.exe"

          echo "sha512 after code signing"
          CertUtil -hashfile "dist/holochain-launcher-electron-${{ steps.version.outputs.APP_VERSION }}-setup.exe" SHA512

          gh release upload "v${{ steps.version.outputs.APP_VERSION }}" "dist/holochain-launcher-electron-${{ steps.version.outputs.APP_VERSION }}-setup.exe" --clobber
  mark-as-prerelease:
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Update Draft Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ needs.create-draft-release.outputs.version }}
          name: v${{ needs.create-draft-release.outputs.version }}
          omitDraftDuringUpdate: true
          prerelease: true
          allowUpdates: false

          
